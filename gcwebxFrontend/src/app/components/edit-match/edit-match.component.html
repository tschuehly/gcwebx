<ng-template #content let-modal>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete this Match</strong></p>
  </div>
  <div class="modal-footer">
    <div class="mr-auto">
      <button type="button" class="btn btn-outline-secondary float-left" (click)="modal.dismiss('cancel click')">Cancel</button>
    </div>
    <div class="">
      <button type="button" class="btn btn-danger" (click)="deleteMatch(modal)">Delete</button>
    </div>
  </div>
</ng-template>

<div >
  <div class="modal-header">
    <h4 class="modal-title">Create Match</h4>
  <div class="modal-body">
    <div class="container-fluid">
      <label class="form">
        <form [formGroup]="EditForm" class="form-group">
          <div class="form-row">
            <div class="col-lg-12">
              <label>Team</label>
              <select class="form-control overflow-auto"  formControlName="hometeam">
                  <option *ngFor="let team of teams" [ngValue]="team">
                    {{team.game}} : {{team.teamName}}
                  </option>
              </select>
              <div></div>
            </div>
            <div class="col-lg-12">
              <label>title:</label>
              <input class="form-control" type="text" formControlName="title">
            </div>
            <div class="col-lg-4">
              <label>Datum:</label>
              <input class="form-control"type="datetime-local" formControlName="date">
            </div>
            <div class="col-lg-4">
              <label>Gegner:</label>
              <input class="form-control" type="text" formControlName="opponent">
            </div>
            <div class="col-lg-4"><label>GegnerLogo:</label>
              <input class="form-control" type="text" formControlName="opponentLogo">
            </div>
            <div class="col-lg-4"><label>Heimscore:</label>
              <input class="form-control" type="number" formControlName="scoreHome" value=0>
            </div>
            <div class="col-lg-4"><label>Gegnerscore:</label>
              <input class="form-control" type="number" formControlName="scoreOpponent" value=0>
            </div>
          </div>
        </form>
      </label>
    </div>
  </div>
  <div class="modal-footer">
    <div class="ml-0">
      <button type="button" class="btn btn-danger" (click)="openConfirm(content)">Delete Member</button>
    </div>
    <div class="m-auto">
      <button type="button" class="btn btn-info" (click)="activeModal.close('Close click')">Close</button>
    </div>
    <button type="button" class="btn btn-success" (click)="createMatch()">Create Match</button>
  </div>
</div>
</div>
