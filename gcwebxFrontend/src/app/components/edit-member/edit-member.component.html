<ng-template #content let-modal>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete Member <span class="text-danger">{{member.name}}</span></strong></p>
  </div>
  <div class="modal-footer">
    <div class="mr-auto">
      <button type="button" class="btn btn-outline-secondary float-left" (click)="modal.dismiss('cancel click')">Cancel</button>
    </div>
    <div class="">
      <button type="button" class="btn btn-danger" (click)="deleteMember(modal)">Delete</button>
    </div>
  </div>
</ng-template>

<div *ngIf="member || create == true">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="member.name">Edit Member: {{member.name}}</h4>
    <h4 class="modal-title" *ngIf="create == true">Create New Member</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
    <label class="form">
      <form [formGroup]="EditForm" class="form-group">
        <div class="form-row">
          <div class="col-lg-4">
            <label for>Name:</label>
            <input class="form-control" type="text" formControlName="name">
          </div>
          <div class="col-lg-4">
            <label>TeamspeakId:</label>
            <input class="form-control" type="text" formControlName="teamspeakId">
          </div>
          <div class="col-lg-4">
            <label>Geburtstag:</label>
            <input class="form-control" type="date" formControlName="dateOfBirth">
          </div>
          <div class="col-lg-4"><label>Aufnahmedatum:</label>
            <input class="form-control" type="date" formControlName="joinDate">
          </div>
          <div class="col-lg-4"><label>Ãœbernahmedatum:</label>
            <input class="form-control" type="date" formControlName="acceptanceDate">
          </div>
          <div class="col-lg-4"><label>Bearbeiter:</label>
            <input class="form-control" type="text" formControlName="editor">
          </div>
          <div class="col-lg-4"><label>Verwarnungen:</label>
            <input class="form-control" type="text" formControlName="warnings">
          </div>
          <div class="col-lg-4"><label>Gamer Tag:</label>
            <input class="form-control" type="text" formControlName="gamerTag">
          </div>
          <div class="col-lg-12">
            <label>Generelle Info:</label>
            <textarea rows="3" class="form-control" type="text" formControlName="generalInfo"></textarea>
          </div>
        </div>

      </form>
    </label>

    <form [formGroup]="EditForm"></form>
    </div>
  </div>
  <div class="modal-footer">
  <div class="ml-0">
    <button type="button" class="btn btn-danger" (click)="openConfirm(content)">Delete Member</button>
  </div>
  <div class="m-auto">
    <button type="button" class="btn btn-info" (click)="activeModal.close('Close click')">Close</button>
  </div>
  <button *ngIf="create; else elseBlock" type="button" class="btn btn-success" (click)="createMember()">Create Member</button>
  <ng-template #elseBlock >
    <button type="button" class="btn btn-success" (click)="updateMember()">Save Member</button>
  </ng-template>
 </div>
</div>
