


<div class="row">



<div class="mb-5 mt-auto  mx-auto">

  <button type="button" class="btn btn-dark" (click)="getContent(1)">Text[1]</button>

  <form class="form" [formGroup]="EditContent" class="bg-light">


    <p-editor formControlName="text" [style]="{'height':'320px'}"></p-editor>

    <button type="button" class="btn btn-dark" (click)="updateContent()">Update</button>
    <button type="button" class="btn btn-dark" (click)="deleteContent()">Delete</button>
    <button type="button" class="btn btn-dark" (click)="createContent()">Create</button>

  </form>
</div>




</div>
