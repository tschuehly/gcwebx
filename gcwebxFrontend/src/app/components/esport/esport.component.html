<div class="row backgroundimg">
  <div class="container my-auto mt-2">
  <div class="container-fluid">
    <ng-container *ngFor="let team of teams" >
      <ng-container *ngIf="page == team.game">
        <div class="btn-group p-2 bg-light">
          <a class="btn"><h5 class="m-0">{{team.teamName}}</h5></a>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <div class="container m-auto mt-5">
    <ng-container *ngFor="let team of teams">
      <ng-container *ngIf="page == team.game">
        <div class="container-fluid">
          <h1 class="text-light text-center">{{team.teamName}}</h1>
        </div>
        <ng-container *ngFor="let member of team.members;index as i">
          <div class="card m-3 p-2" >


            <img class="card-img-top" src="assets/operators/{{member.cardImg}}" alt="Card image cap">
            <div class="card-img-overlay text-light d-flex flex-column justify-content-between">

              <div>
                <h4 class="card-title">Max Mustermann</h4>
                <p>Alter: 18 Jahre</p>
              </div>
            </div>
            <div class="card-body text-center">
              <h2>{{member.name}}</h2>
              <p class="card-text text-center">
                <a href="https://{{member.twitter}}" class="mr-4"><i class="fab fa-twitter fa-2x"></i></a>

                <a href="https://{{member.youtube}}" class="ml-4"><i class="fab fa-youtube fa-2x"></i></a>
              </p>

            </div>
          </div>
        </ng-container>
      </ng-container>



    </ng-container>


  </div>
  <div *ngIf="page == 'teammanagement'">
    <h1 class="text-light">Teamverwaltung</h1>
      <div class="container my-auto mt-2">
        <div class="container-fluid ">
          <div class="row pl-2 py-2">
            <div class="col-4 ml-auto">
              <button class="btn btn-outline-light" (click)="createTeam()">Create New User</button>
            </div>

          </div>
          <div class="row">
            <div class="table-responsive">
              <table class="table table-borderless text-light">
                <cdk-virtual-scroll-viewport itemSize='5' class="viewport" minBufferPx="1200" maxBufferPx="1500">
                  <thead class="thead">
                  <tr>
                    <th>Name</th>
                    <th>Userrole</th>
                    <th>Editorrole</th>
                    <th>Supportrole</th>
                    <th>Moderatorrole</th>
                    <th>Adminrole</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr >
                  </tr>

                  </tbody>
                </cdk-virtual-scroll-viewport>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
