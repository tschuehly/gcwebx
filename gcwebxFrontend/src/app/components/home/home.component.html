<div class='container-fluid p-0'>
  <div class="container-fluid home_pic p-0 parallax-image">
    <!--
    <div class="overlay">
      <div class="h1 align-bottom">Willkommen bei</div>
      <div class="h1 align-bottom">Xperience Gaming</div>
    </div>
    -->
  </div>

  <div class="container-fluid d-flex justify-content-center align-items-center welcome_text" >
    <ng-container  *ngFor="let contentobj of contentList$ | async" >
      <div *ngIf="contentobj.id == 1" class="mx-auto p-4 text-light" >
        <h2 class="d-flex justify-content-center"><strong  [innerHTML]="staticTitle1"></strong></h2>
        <p  class="d-flex flex-column align-items-center" style=" font-weight: 500;font-size: 1.2em;" [innerHTML]="staticText1"></p>
      </div>
    </ng-container>

  </div>
  <div class="container-fluid text-center py-3 bg-light">
    <h1 class="m-0 pb-3">Games</h1>
    <div class="row flex-wrap d-flex justify-content-around games_container" >
      <div class="col-10 col-md-6 rainbow pb-4">
        <a routerLink="/esport/rainbowsix"><img src="/assets/rainbow_six_main.png"></a>
      </div>
      <div class="col-10 col-md-6 valorant pb-4">
        <a routerLink="/esport/valorant"><img src="/assets/Jett_Feature.jpg"></a>
      </div>
    </div>
  </div>

  <div class="news d-flex align-items-center">
    <div class="container-fluid py-5 text-light">
      <div class="container-fluid d-flex justify-content-center pt-3">
        <h1>Latest News</h1>
      </div>
      <ng-container  *ngFor="let contentobj of newsList$ | async ; let i=index">
        <div *ngIf="contentobj.news && i<4"  class="container-fluid">
          <hr>
          <div  class="px-2 d-flex justify-content-between">
            <a class="news_title p-0 mr-2 col-3" routerLink="">
              <h2 class="font-weight-bold m-0">{{contentobj.title}}</h2>
            </a>
            <div class="news_preview align-self-center ml-2 font-weight-bolder" [innerHTML]="contentobj.text"></div>
            <div class="col-1">
              <div class="btn bg-dark text-light" (click)="open(content)">Mehr lesen</div>
            </div>
          </div>
        </div>
        <ng-template #content let-modal >
          <div class="modal-header">
            <h1 class="modal-title" id="modal-basic-title">{{contentobj.title}}</h1>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>

              <div [innerHTML]="contentobj.text "></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
          </div>

        </ng-template>
      </ng-container>
    </div>
  </div>

  <div class="bg-light">
    <div class="container-fluid d-flex justify-content-center py-3">
      <h1 class="text-dark">Partner</h1>
    </div>
    <div class="container-fluid justify-content-center pb-3">
      <a href="https://gamertransfer.com/" target="_blank" class="col-3">
        <img src="assets/gamertransfer-logo-transparent-b.png" style="max-width: 25%;height: auto;">
      </a>
      <a href="https://www.ammerseedatenrettung.de/" target="_blank" class="col-3">
        <img src="assets/ammerseedatenrettung.png" style="max-width: 25%;height: auto;">
      </a>

    </div>

  </div>
</div>
