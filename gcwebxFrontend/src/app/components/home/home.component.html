<div class='container-fluid p-0'>
  <ngb-carousel>
      <ng-template *ngFor="let imgsrc of images" ngbSlide >
        <div  class="picsum-img-wrapper">
          <img class="img-fluid mx-auto" src="{{imgsrc}}">
          {{imgsrc}}

        </div>
        <div class="carousel-caption">
          <h1>Xperience Gaming Clan</h1>
        </div>
      </ng-template>
      <ng-template ngbSlide>
          <video class="col-12 p-0  img-fluid mx-auto" playsinline="playsinline" autoplay="autoplay" [muted]="true" loop="loop">
            <source src="assets/tournamentOfChampionsCropped.mp4">
          </video>
          <div class="position-absolute ">
            <div class="w-100 text-white mt-auto mb-1">
              <h1 class="display-3">Video Header</h1>
              <p class="lead mb-0">With HTML5 Video and Bootstrap 4</p>
            </div>
          </div>
      </ng-template>
  </ngb-carousel>


  <div class="row container-fluid">
    <ng-container  *ngFor="let contentobj of contentList$ | async" >
      <div *ngIf="contentobj.id == 1" class="mx-auto">
        <h2><strong  [innerHTML]="staticTitle1"></strong></h2>
        <p  [innerHTML]="staticText1"></p>
      </div>


    </ng-container>

  </div>


  <div class="row container-fluid">

    <ng-container  *ngFor="let contentobj of newsList$ | async; let i=index">
      <div *ngIf="contentobj.news && i<4"  class="mx-auto">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="https://ts.xperience-gaming.de/preview/images/logo.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{contentobj.title}}</h5>
            <p class="card-text" [innerHTML]="contentobj.text"></p>
            <a href="#" class="btn btn-info">mehr lesen..</a>
          </div>

        </div>
      </div>
    </ng-container>
  </div>

</div>



<div id="logo" class="logocontainer">
  <p>{{logoName}}</p>
</div>

<input [(ngModel)]="logoName" type="text">

<button (click)="downloadLogo()" class="btn btn-primary">Generiere Bild</button>
