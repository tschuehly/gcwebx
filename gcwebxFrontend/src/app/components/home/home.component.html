<div class='container-fluid p-0'>
  <div class="container-fluid home_pic p-0">
    <div class="overlay">
      <div class="h1 align-bottom">Willkommen bei Xperience Gaming</div>
    </div>
  </div>

  <div class="row container-fluid">
    <ng-container  *ngFor="let contentobj of contentList$ | async" >
      <div *ngIf="contentobj.id == 1" class="mx-auto p-2">
        <h2><strong  [innerHTML]="staticTitle1"></strong></h2>
        <p  [innerHTML]="staticText1"></p>
      </div>
    </ng-container>

  </div>
  <div class="row card_container mx-auto">

    <ng-container  *ngFor="let contentobj of newsList$ | async; let i=index">
      <div *ngIf="contentobj.news && i<4"  class="col-md-4 col-sm-6 mx-auto">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top p-2" src="https://i.imgur.com/D5mrccA.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{contentobj.title}}</h5>
            <p class="card-text" [innerHTML]="contentobj.text"></p>
            <a routerLink="/news" class="btn btn-info">mehr lesen..</a>
          </div>

        </div>
      </div>
    </ng-container>
  </div>
</div>
