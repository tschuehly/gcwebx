<div class='container-fluid p-0'>
  <ngb-carousel>
      <ng-template *ngFor="let imgsrc of images" ngbSlide >
        <div  class="picsum-img-wrapper">
          <img class="img-fluid mx-auto" src="{{imgsrc}}">
          {{imgsrc}}

        </div>
        <div class="carousel-caption"></div>
      </ng-template>
  </ngb-carousel>

</div>
