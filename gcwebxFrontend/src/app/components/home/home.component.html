<div class='container-fluid p-0'>
  <ngb-carousel>
      <ng-template *ngFor="let imgsrc of images" ngbSlide >
        <div  class="picsum-img-wrapper">
          <img class="img-fluid mx-auto" src="{{imgsrc}}">
          {{imgsrc}}

        </div>
        <div class="carousel-caption"></div>
      </ng-template>
  </ngb-carousel>



<div class="row">
  <div  *ngFor="let contentobj of contentList$ | async" class="mx-auto">

    <h2><strong *ngIf="contentList[0].id == contentobj.id" [innerHTML]="staticTitle1"></strong></h2>
    <p *ngIf="contentList[0].id == contentobj.id" [innerHTML]="staticText1"></p>

  </div>

</div>


  <div class="row">

    <div  *ngFor="let contentobj of newsList$ | async; let i=index" class="mx-auto">

      <div *ngIf="contentobj.news && i<4 ">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="https://ts.xperience-gaming.de/preview/images/logo.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{contentobj.title}}</h5>
            <p class="card-text" [innerHTML]="contentobj.text"></p>
            <a href="#" class="btn btn-info">mehr lesen..</a>
          </div>
        </div>
      </div>



    </div>



  </div>
