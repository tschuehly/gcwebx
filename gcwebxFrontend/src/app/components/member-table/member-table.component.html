

<input type="text" [formControl]="filter" placeholder="Filter member">
<!-- TODO: https://github.com/rintoj/ngx-virtual-scroller/issues/51 -->

    <table class="table table-striped table-bordered table-dark">
      <cdk-virtual-scroll-viewport itemSize='5' class="viewport" minBufferPx="1200" maxBufferPx="1500">
      <thead class="thead-dark" >
      <tr>
        <th *ngFor="let item of member" >{{item}}</th>
      </tr>

      </thead>


    <tbody>


      <tr *cdkVirtualFor="let memberobj of filteredMemberTable$ | async" class="tablerow">
        <td *ngFor="let item of memberobj | keyvalue : originalOrder" >
          <button type="button" class="btn btn-outline-light bt n-block" *ngIf="item.key == 'name'; else elseBlock" (click)="editMember(memberobj)">
            {{item.value}}
          </button>
          <ng-template #elseBlock> {{item.value}}</ng-template>
        </td>
      </tr>

    </tbody>
    </cdk-virtual-scroll-viewport>
  </table>
