
<div class="container-fluid">
  <div class="row p-3">
    <input class="col-lg-4 form-control" type="text" [formControl]="searchFilter" placeholder="Filter member">
    <div class="col-lg-1"></div>
    <div class="col-lg-3 ">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [formControl]="deletedFilter">
          <label ngbButtonLabel class="btn-success">
            <input ngbButton type="radio" [value]="false"> Members
          </label>
          <label ngbButtonLabel class="btn-danger">
            <input ngbButton type="radio" [value]="true"> Deleted Members
          </label>
        </div>
    </div>
    <div class="col-lg-2">
      <button class=" btn btn-dark" (click)="createMember()">Create New Member</button>
    </div>

  </div>
  <div class="row"></div>
</div>

<!-- TODO: Header stays fixed https://github.com/rintoj/ngx-virtual-scroller/issues/51 -->
    <table class="table table-striped table-bordered table-dark">
      <cdk-virtual-scroll-viewport itemSize='5' class="viewport" minBufferPx="1200" maxBufferPx="1500">
      <thead class="thead-dark" >
      <tr>
        <th *ngFor="let item of member" >{{item}}</th>
      </tr>
      <!-- TODO: Custom Header with simple and complex info -->
      </thead>

    <tbody>


      <tr *cdkVirtualFor="let memberobj of filteredMemberTable$ | async" class="tablerow">
        <td *ngFor="let item of memberobj | keyvalue : originalOrder" >
          <button type="button" class="btn btn-outline-light bt n-block" *ngIf="item.key == 'name'; else elseBlock" (click)="editMember(memberobj)">
            {{item.value}}
          </button>
          <ng-template #elseBlock> {{item.value}}</ng-template>
        </td>
      </tr>

    </tbody>
    </cdk-virtual-scroll-viewport>
  </table>
