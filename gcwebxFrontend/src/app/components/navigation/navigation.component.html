        </a>
      </li>
      <li *ngIf="this.currentRoles  && (this.currentRoles.roleAdmin || this.currentRoles.roleModerator || this.currentRoles.roleSupport)" ngbNavItem class="my-auto">

          <div [ngClass]="currentRoute == '/memberTable' ? 'active-page' : 'not-active'">Membertable</div>
        </a>
      </li>
      <li *ngIf="this.currentRoles && this.currentRoles.roleAdmin" ngbNavItem class="my-auto">
        <a ngbNavLink routerLink="userTable">
          <div [ngClass]="currentRoute == '/userTable' ? 'active-page' : 'not-active'">Usertable</div>
