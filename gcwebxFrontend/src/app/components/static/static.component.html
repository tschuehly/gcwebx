<div class="backgroundimg">
  <div class="container-fluid topspace"></div>

  <div *ngIf="page == '/logo'" class="container d-flex flex-column align-items-center ">
    <div id="logo" class="logocontainer">
      <p>{{logoName}}</p>
    </div>
    <div class="form-group p-3 formcontainer d-flex">
      <input autofocus class="form-control m-2 col-6" [(ngModel)]="logoName" type="text">
      <button (click)="downloadLogo()" class="btn btn-primary m-2 col-6">Generiere Bild</button>

    </div>
  </div>

  <div *ngIf="page == '/streamer'" class="container text-center  text-light">
    <h1 class="py-2">Unsere Streamer</h1>
    <div class="row">
      <ng-container *ngFor="let stream of streamer">
        <div class="col-12 col-lg-6">
          <h1 class="py-2">{{stream.name}}</h1>
          <div class="streamercontainer" >
            <iframe class="twitchIframe"
                    [src]="getHost(stream.twitch)"
                    height="1080"
                    width="1920"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen="true">
            </iframe>
          </div>
        </div>
      </ng-container>
    </div>

  </div>
  <div *ngIf="page == '/imprint'" class="imprint container text-center text-light">
    <h1 [innerHTML]="staticTitle1"></h1>
    <p [innerHTML]="staticText1"></p>
  </div>

</div>
