
<form>
  <div class="form-group form-inline">
    Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>

<table class="table table-striped table-bordered table-dark">

  <thead class="thead-dark">
    <tr>
      <th *ngFor="let item of member">{{item}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let memberobj of members$ | async;">
      <td *ngFor="let item of memberobj | keyvalue : originalOrder">
        <ngb-highlight [result]="item.value" [term]="filter.value"></ngb-highlight>
      </td>
    </tr>
  </tbody>

</table>
